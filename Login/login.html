<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>
</head>

<body background="resources/cinexito.gif">

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Usuario</label>
                        <input id="user" type="text" class="input" required="true">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contrase単a</label>
                        <input id="pass" type="password" class="input" data-type="password" required="true">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check">
                        <label for="check"><span class="icon"></span> Acepto los terminos y condiciones</label>
                    </div>
                    <div class="group">
                        <form action="principal/index.html">
                            <input type="submit" class="button" value="Login" required="true">
                        </form>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Olvidaste tu contrase単a?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Usuario</label>
                        <input id="user" type="text" class="input" required="true">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contrase単a</label>
                        <input id="pass" type="password" class="input" data-type="password" required="true">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repita la contrase単a</label>
                        <input id="pass" type="password" class="input" data-type="password" required="true">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="pass" type="text" class="input" required="true">
                    </div>
                    <div class="group">
                        <form action="principal/index.html">
                            <input type="submit" class="button" value="Registrarme">
                        </form>
                    </div>
                    <div class="hr"></div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
